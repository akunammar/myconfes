<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confes to dira</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            width: 40%;
            margin: 0 20%;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .buttons {
            margin-top: 10px;
            display: flex;
            justify-content: space-evenly;
            padding: 0 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease, transform 0.2s ease;
            width: 100px;
        }
        button:hover {
            transform: scale(1.1);
        }
        #yesButton {
            background: #ff6b81;
            color: white;
            font-weight: bold;
        }
        #yesButton:hover {
            background: #ff4757;
        }
        #noButton {
            background: #747d8c;
            color: white;
            position: relative;
        }
        #message {
            display: none;
            font-size: 1em;
            color: #ff4757;
            font-weight: bold;
        }
        #imageReveal {
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            opacity: 0;
            transition: all 1s ease-in-out;
        }
        .showImage {
            bottom: 0;
            opacity: 1;
        }
        .heart {
            position: absolute;
            top: -50px;
            font-size: 24px;
            color: red;
            animation: fall 3s linear infinite;
            z-index: 1;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="heartContainer"></div>
    <div class="container">
        <div id="question">
            <h1 id="questionText"> Dira Will you be my girlfriend ?</h1>
            <div class="buttons">
                <button id="yesButton">Yes</button>
                <button id="noButton">No</button>
            </div>
        </div>
        <div id="message">
            <h1>I will give you forever 💖</h1>
        </div>
        <img id="imageReveal" src="xiaohuaPhoto/2_20240830_153150_0001.png" alt="Surprise Image">
    </div>

    <audio id="loveSong" src="Lana Del Rey - Say Yes To Heaven (Lyrics).mp3" preload="auto"></audio>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const question = document.getElementById('question');
        const message = document.getElementById('message');
        const loveSong = document.getElementById('loveSong');
        const imageReveal = document.getElementById('imageReveal');
        const heartContainer = document.getElementById('heartContainer');

        noButton.addEventListener('click', () => {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Hitung posisi acak di seluruh layar
            const randomX = Math.floor(Math.random() * (windowWidth - noButton.offsetWidth));
            const randomY = Math.floor(Math.random() * (windowHeight - noButton.offsetHeight));

            // Pindahkan tombol ke posisi acak
            noButton.style.position = 'fixed';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });

        yesButton.addEventListener('click', () => {
            question.style.display = 'none';
            message.style.display = 'block';
            loveSong.play();
            imageReveal.classList.add('showImage');
            startHeartRain();
        });

        function startHeartRain() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 2 + 's';
                heartContainer.appendChild(heart);
                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }, 150);
        }
    </script>
</body>
</html>
